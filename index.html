<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="text-center mt-5  ">TP CRUD</h1>

<!-- BOUTON RADIO  -->
    <div class="block-btn-radio">
        <div class="form-check ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioCreate" value="create" checked>
        <label class="form-check-label" for="inlineRadio1">Create</label>
        </div>
        <div class="form-check ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioUpdate" value="update">
        <label class="form-check-label" for="inlineRadio2">Update</label>
        </div>
        <div class="form-check ">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioDelete" value="delete">
        <label class="form-check-label" for="inlineRadio3">Delete</label>
        </div> 
    </div>


      <br>
      <br>
      
      
      
      <!--Formulaire d'ajout-->
      <div id="formCreate" class="main row justify-content-center align-content-center">
        <h2 class="mt-5 ms-5 text-center">Formulaire d'ajout</h2>
        <form action="get" id="form" class="row justify-content-center mb-4">
            <div class="col-10 mb-3">
                <div class="form-Id">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="id" placeholder="Identifiant" required="required">
                    <span id="zoneErreurId" class="zoneErreurAll"></span>
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-nom" >
                    <label for="nom">nom</label>
                    <input type="text"  minlength="3" class="form-control" id="nom" placeholder="Nom" required="required">
                    <span id="zoneErreurNom" class="zoneErreurAll"></span>
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-Prenom">
                    <label for="prenom">prenom</label>
                    <input type="text" minlength="3" class="form-control" id="prenom" placeholder="Prenom" required="required">
                    <span id="zoneErreurPrenom" class="zoneErreurAll"></span>
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-email">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required="required">
                </div>
            </div>
            <div class="col-10">
                <input type="submit" class="btn btn-success" value="submit">
            </div>
        </form>
    </div>
    
<!-- FORMULAIRE UPDATE  -->

    <div id="formUpdate" class="main row justify-content-center align-content-center ">
        <h2 class="mt-5 ms-5 text-center">Update le forumlaire</h2>
        <input type="text" id="userId" name="userId">

        <button onclick="fetchUser()">Rechercher</button>

        <form action="get"  class="row justify-content-center mb-4">

            <div class="col-7 mb-3">
                <div class="form-Id">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="idUpdate" required="required" placeholder="Identifiant" disabled >
                </div>
            </div>
            <div class="col-7 mb-3">
                <div class="form-nom" >
                    <label for="nom">nom</label>
                    <input type="text" class="form-control" id="nomUpdate"  placeholder="Nom">
                </div>
            </div>
            <div class="col-7 mb-3">
                <div class="form-Prenom">
                    <label for="prenom">prenom</label>
                    <input type="text" class="form-control" id="prenomUpdate"  placeholder="Prenom">
                </div>
            </div>
            <div class="col-7 mb-3">
                <div class="form-email">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="emailUpdate" placeholder="Email">
                </div>
            </div>
            <div class="col-7">
                <input type="submit" class="btn btn-warning" value="Update">
            </div>
        </form>
    </div>

    <!-- FORMULAIRE DELETE  -->  

    <div id="formDelete" class="main row justify-content-center align-content-center ">
        <h2 class="mt-5 ms-5 text-center">Supprimer un User</h2>
        <input type="text" id="deleteId" name="deleteId">

        <button onclick="fetchUserForDelete()">Rechercher</button>

        <p id="existe" class="invisible ">CA EXISTE</p>
        <p id="absent" class="invisible ">CA EXISTE PAS</p>
        <form action="get" class="row justify-conten-center mb-4">

            <div class="col-7 mb-3">
                <div class="form-Id">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="idDelete" required="required" placeholder="Identifiant">
                </div>
            </div>
            <div class="col-10">
                <input type="submit" class="btn btn-danger" value="Delete" id="popo">

            </div>

        </form>
    </div>

    <h2 class="mt-5 ms-5 text-center listeUsers">Tableau de présentation des utilisateurs</h2>
    <!--liste des users de la BDD-->
    <div id="read">
        <ul class="list-group list-group-horizontal col-8">
            <li  id="idUser" class="list-group-item li-Head">Id</li>
            <li  id="idNom" class="list-group-item li-Head">Nom</li>
          <li  id="idPrenom" class="list-group-item li-Head">Prénom</li>
          <li  id="idMail" class="list-group-item li-Head">Email</li>
        </ul>
    </div> 
 <!--scripts-->
 <script src="JS/recherche.js"></script>
 <script src="JS/boutonRadio.js"></script>    
 <script src="JS/create.js"></script>   
 <script src="JS/read.js"></script>
 <script src="JS/patch.js"></script>
 <script src="JS/delete.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
