<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5  ">TP CRUD</h1>

    
    <br>
    <br>
    
    <h1 class="mt-5 ms-5 text-start">Formulaire d'ajout</h1>
    <div class="main row justify-content-center" id="create">

        <!--Formulaire d'ajout-->
        <form action="get" id="form" class="row justify-content mb-4 w-75">

            <div class="col-10 mb-3">
                <div class="form-Id">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="id" placeholder="Identifiant">
                </div>
            </div>

            <div class="col-10 mb-3">
                <div class="form-nom" >
                    <label for="nom">nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom">
                </div>
            </div>

            <div class="col-10 mb-3">
                <div class="form-Prenom">
                    <label for="prenom">prenom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                </div>
            </div>

            <div class="col-10 mb-3">
                <div class="form-email">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>

            <div class="col-10">
                <input type="submit" class="btn btn-success" value="submit">
            </div>

        </form>

    </div>
    
    
    <h1 class="mt-5 ms-5 text-start">Tableau de présentation des utilisateurs</h1>
    <!--liste des users de la BDD-->
    <div id="read">

        <ul class="list-group list-group-horizontal ">
          <li  id="idNom" class="list-group-item li-Head">Nom</li>
          <li  id="idPrenom" class="list-group-item li-Head">Prénom</li>
          <li  id="idMail" class="list-group-item li-Head">Email</li>
        </ul>

    </div>
    
    <!--scripts-->    
    <script src="js/create.js"></script>   
    <script src="js/read.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
