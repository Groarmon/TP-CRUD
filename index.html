<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

<!-- BOUTON RADIO  -->
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioCreate" value="create" checked>
        <label class="form-check-label" for="inlineRadio1">Create</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioUpdate" value="update">
        <label class="form-check-label" for="inlineRadio2">Update</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioDelete" value="delete">
        <label class="form-check-label" for="inlineRadio3">Delete</label>
      </div> <br><br>

<!-- FORMULAIRE CREATE  -->
    <div class="main row justify-content-center visible">
        <form action="get" id="formCreate" class="row justify-content mb-4">
            <div class="col-10 mb-3">
                <div class="form-Id">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="id" placeholder="Identifiant">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-nom" >
                    <label for="nom">nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Nom">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-Prenom">
                    <label for="prenom">prenom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-email">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="col-10">
                <input type="submit" class="btn btn-success" value="Create">
            </div>
        </form>
    </div>

<!-- FORMULAIRE UPDATE  -->
<nav class="navbar navbar-light bg-light invisible" > 
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Saisir ID existant</button>
    </form>
  </nav>

    <div class="main row justify-content-center invisible">
        <form action="get" id="formUpdate" class="row justify-content mb-4">
            <div class="col-10 mb-3">
                <div class="form-Id">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="idUpdate" required="required" placeholder="Identifiant">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-nom" >
                    <label for="nom">nom</label>
                    <input type="text" class="form-control" id="nomUpdate"  placeholder="Nom">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-Prenom">
                    <label for="prenom">prenom</label>
                    <input type="text" class="form-control" id="prenomUpdate"  placeholder="Prenom">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-email">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="emailUpdate" placeholder="Email">
                </div>
            </div>
            <div class="col-10">
                <input type="submit" class="btn btn-warning" value="Update">
            </div>
        </form>
    </div>

    <!-- FORMULAIRE DELETE  -->
    <div class="main row justify-content-center invisible">
        <form action="get" id="formDelete" class="row justify-content mb-4">
            <div class="col-10 mb-3">
                <div class="form-Id">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="idDelete" required="required" placeholder="Identifiant">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-nom" >
                    <label for="nom">nom</label>
                    <input type="text" class="form-control" id="nomDelete" required="required" placeholder="Nom">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-Prenom">
                    <label for="prenom">prenom</label>
                    <input type="text" class="form-control" id="prenomDelete" required="required" placeholder="Prenom">
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="form-email">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="emailDelete" required="required" placeholder="Email">
                </div>
            </div>
            <div class="col-10">
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>
        </form>
    </div>
      

    <script src="script.js"></script>
</body>
</html>
